{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={% static "display/css/rental_style.css" %}>
</head>
<body>
    <div class="navbar">
        <div class="main_navbar">
            <div class="ele">
                <h5>home</h5>
            </div>
            <div class="ele">
                <h5>hostels</h5>
            </div>
            <div class="ele">
                <h5>tiffin</h5>
            </div>
            <div class="ele">
                <h5>Miscellaneous</h5>
            </div>
        </div>
        <div class="search_bar">
            <form method="GET" action="{% url 'rental' %}">
                <input name="search" id="search" class="form" type="search" placeholder="Search By Pincode" aria-label="Search">
                <button class="btn" type="submit">Search</button>
              </form>
        </div>
    </div>
    <div class="container">
        <div class="left">
            
            <h3>
                Select Filters
            </h3>
            <br>
            <h4>
                Based on Area
            </h4>
            <form action="">
                <label for="area1"></label>
                <input id="area1" type="checkbox" class="field"
                ><h5>Area 1</h5>
                <br>
                <label for="area2"></label>
                <input id="area2" type="checkbox" class="field"
                ><h5>Area 2</h5>
                <br>
                <label for="area3"></label>
                <input id="area3" type="checkbox" class="field"
                ><h5>Area 3</h5>
                <br>
                <label for="area4"></label>
                <input id="area4" type="checkbox" class="field"
                ><h5>Area 4</h5>
                <input type="submit" value="Apply" class="submit">
            </form>
        </div>
        <div class="right">
            <div class="not_found">
                <h1>
                    Sorry we are currently not available in this Pincode
                </h1>
            </div>
        </div>
    </div>
</body>
</html>
